plugins {
    id "application"
}
apply plugin : "java"

ext {
    javaMainClass = "App"
}

application {
    mainClassName = javaMainClass
}

group 'com.jorgegatica.vertx'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-core:4.2.3'
    implementation 'io.vertx:vertx-web:4.2.3'
    implementation 'io.vertx:vertx-mysql-client:4.2.3'
    implementation 'io.vertx:vertx-web-client:4.2.3'
    implementation 'com.google.dagger:dagger:2.40.5'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.40.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.13.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.1'
//    implementation 'io.vertx:vertx-rx-java2:4.2.3'
//    implementation "io.reactivex.rxjava3:rxjava:3.1.3"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}